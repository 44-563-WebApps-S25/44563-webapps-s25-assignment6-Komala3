<!DOCTYPE html>
<html>
 
<body>

<h2>Komala Message Cost</h2>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}

function chooseOp() {
  let price = parseFloat(document.getElementById('basicPrice').value);
  let breakAt = parseInt(document.getElementById('breakAt').value);
  let op = document.querySelector('input[name="operation"]:checked').value;
  let result;

  if (op === 'times') result = price * breakAt;
  else if (op === 'add') result = price + breakAt;
  else if (op === 'mod') result = breakAt % price;

  document.getElementById('opResult').innerHTML = `Result: ${result}`;
}

</script>

<label>Enter cost per letter:</label>
<input type="number" id="basicPrice" value="0.50">
<br>
<label>Enter length needed for discount:</label>
<input type="number" id="breakAt" value="9">
<br>
<label>Enter discount percent:</label>
<input type="number" id="discount" value="10">
<br>
<button onclick="amounts()">Show total</button>
<div id="results"></div>
<form>
    <label><input type="radio" name="operation" value="times" onclick="chooseOp()"> Product</label>
    <label><input type="radio" name="operation" value="add" onclick="chooseOp()"> Sum</label>
    <label><input type="radio" name="operation" value="mod" onclick="chooseOp()"> Mod</label>
  </form>
  <div id="opResult"></div>
</body>
</html>

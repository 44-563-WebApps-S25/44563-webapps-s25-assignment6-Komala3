<!DOCTYPE html>
<html>
 
<body>

<h2>Komala Message Cost</h2>


<p id="result">This text will be replaced </p>

<label for="basicprice">Enter cost per letter:</label>
    <input type="number" id="basicprice" value="0.50">
    <br><br>

    <label for="breakAt">Enter the length needed for the discount:</label>
    <input type="number" id="breakAt" value="9">
    <br><br>

    <label for="discount">Enter the discount percent:</label>
    <input type="number" id="discount" value="10">
    <br><br>

    <button onclick="amounts()">Show total</button>
    
    <div id="results"></div>

    <h3>Select an operation:</h3>
    <form>
        <label>
            <input type="radio" name="operation" value="times" onclick="chooseOp()"> Product (Times)
        </label><br>
        <label>
            <input type="radio" name="operation" value="add" onclick="chooseOp()"> Sum (Add)
        </label><br>
        <label>
            <input type="radio" name="operation" value="mod" onclick="chooseOp()"> Modulo (Mod)
        </label><br>
    </form>

    <div id="results"></div>

    <script>
        function amounts() {
            let basicPrice = parseFloat(document.getElementById('basicprice').value);
            let breakAt = parseInt(document.getElementById('breakAt').value);
            let discount = parseInt(document.getElementById('discount').value);

            let myResults = ''; 

            for (let size = breakAt - 3; size <= breakAt + 3; size++) {
                let cost = basicPrice * size; 

                if (size >= breakAt) {
                    cost -= (cost * (discount / 100)); 
                }

                myResults += `size ${size} costs ${cost.toFixed(2)}; `;
            }

            document.getElementById('results').innerHTML = `Totals are: ${myResults}`;
        }

        function chooseOp() {
            let price = parseFloat(document.getElementById('basicprice').value);
            let breakAt = parseInt(document.getElementById('breakAt').value);

            let operation = document.querySelector('input[name="operation"]:checked')?.value;
            let result = '';

            if (operation === 'times') {
                result = `${price} times ${breakAt} is ${price * breakAt}`;
            } else if (operation === 'add') {
                result = `${price} add ${breakAt} is ${price + breakAt}`;
            } else if (operation === 'mod') {
                result = `${price} mod ${breakAt} is ${price % breakAt}`;
            }

            document.getElementById('results').innerHTML = result;
        }
    </script>
</body>
</html>
